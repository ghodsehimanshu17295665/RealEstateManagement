<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seller Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #000;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #7ed957;
            color: #000;
            padding: 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            text-align: center;
        }

        .card-header {
            background-color: #add8e6;
            color: #000;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card {
            margin: 0 auto 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
        }

        .property-image {
            width: 300px;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Seller Dashboard</h3>
        <a href="{% url 'home_page' %}">Home Page</a>
        <a href="{% url 'create_property' %}">Create a Property</a>
        <a href="{% url 'property_list' %}">List Property</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="#">Received Orders</a>
    </div>

    <!-- Content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
