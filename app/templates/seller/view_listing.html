<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #000; /* Default text color - dark black */
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #7ed957; /* Parrot green color */
            color: #000; /* Sidebar text color - dark black */
            padding: 20px;
        }

        .sidebar a {
            color: #fff; /* Sidebar links - white for better visibility */
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff; /* Default button background (light blue) */
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff; /* Text remains white on hover */
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            color: #000; /* Main content text color - dark black */
        }

        .card-header {
            background-color: #add8e6; /* Light blue */
            color: #000; /* Dark black for card header text */
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card-body p {
            color: #000; /* Paragraph text in card body - dark black */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Seller Dashboard</h3>
        <a href="#">Create a Property</a>
        <a href="#">List Property</a>
        <a href="#">Profile</a>
        <a href="#">Received Orders</a>
    </div>

    <!-- Content -->
    <main class="content">
        <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">My Selling Items</strong>
            </header>
            <div class="card-body">
                <p>Here you can manage your selling items.</p>
            </div>
        </article>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
