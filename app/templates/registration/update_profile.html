<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-container .btn-custom,
        .btn-container .btn-yellow {
            width: 48%;
        }
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        label, input, select, textarea {
            color: black !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Update Your Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                {{ form.first_name }}
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name</label>
                {{ form.last_name }}
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>

            <!-- Birth Date -->
            <div class="form-group">
                <label for="birth_date">Birth Date</label>
                {{ form.birth_date }}
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender</label>
                {{ form.gender }}
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                {{ form.phone_number }}
            </div>

            <!-- Profile Picture -->
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                {{ form.profile_picture }}
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                {{ form.address }}
            </div>

            <!-- Buttons -->
            <div class="btn-container">
                <button type="submit" class="btn-success">Update Profile</button>
                <a href="{% url 'profile' %}" class="btn-custom">Back to Profile</a>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
